{% extends "base.html" %}
{% block content %}
    {% for book in books %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ book.author }}</a>
                </div>
                <h2><a class="article-title" href="{% url 'book_detail' book.id  %}">{{ book.name }}</a></h2>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
